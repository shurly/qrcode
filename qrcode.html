<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="qrious.min.js"></script>
    <link rel="stylesheet" href="qrcode.css">
    <title>Gerador de QRCODE</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div>
            <input type="text" size="25" placeholder="Digite a URL para gerar..." v-model="text">
        </div>
        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Gerador de QRCODE',
                text: 'https://github.com/shurly',
                qrcode: new QRious({ size: 300 })
            }, 
            computed: {
                newQRCode(){
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                },
               
            }
        })
    </script>
</body>
</html>
